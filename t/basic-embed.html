<html>
    <head>
        <title>People</title>
    </head>
    <body>
        <h1 title="motto">People</h1>

        <ul class="people">
            <li><a href="#">Some Guy</a></li>
            <li><a href="#">Another Guy</a></li>
            <li><a href="#">Yet Another Guy</a></li>
        </ul>
<script type="text/x-perl6" data-template="$at"><![CDATA[
$at('title, h1').text('Sith Lords');
$at('h1').attrib(title => 'The Force shall free me.');
$at('ul.people').truncate(1).find('li').apply([
    { name => 'Vader',   url => 'http://example.com/vader' },
    { name => 'Sidious', url => 'http://example.com/sidious' },
]).via: -> $item, $sith-lord {
    my $a = $item.find('a');
    $a.text($sith-lord<name>);
    $a.attrib(href => $sith-lord<url>);
};
]]></script>
    </body>
</html>
